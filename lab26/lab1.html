<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Font Styling</title>

<style>

h1 {
    font-family: 'Times New Roman', sans-serif;
    font-size: 30px;
    font-weight: 700;
}

p {
    font-family: 'Algerian', serif;
    font-size: 24px;
    font-weight: 400;
}

</style>

</head>

<body>

<h1>Heading with Custom Font</h1>

<p>This is a paragraph with different font styling.</p>

</body>

</html>
