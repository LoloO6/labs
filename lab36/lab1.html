<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
</head>
<body>

    <h1>Check for function outputs</h1>

    <script>

        function sum(a, b) {
            return a + b;
        }
        console.log("Sum:", sum(5, 3));

        const square = num => num * num;
        console.log("Square:", square(4));


        const maxNumber = function(a, b) {
            return a > b ? a : b;
        };
        console.log("Larger number:", maxNumber(7, 10));
    </script>

</body>
</html>
