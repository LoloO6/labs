<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merged Cells table</title>
</head>
<body>

    <h2> Schedule table with Merged cells</h2>

    <table border="1">
        <tr>
            <th colspan="3">Weekly Schedule</th>
        </tr>
        <tr>
            <td>Day</td>
            <td>Time</td>
            <td>Activity</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>10:00 AM</td>
            <td>Meeting</td>
        </tr>
        <tr>
            <td>2:00 PM</td>
            <td>Work on project</td>
        </tr>
        <tr>
            <td rowspan="2">Tuesday</td>
            <td>11:00 AM</td>
            <td>Team Discussion</td>
        </tr>
    </table>

</body>
</html>
