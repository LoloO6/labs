<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
<!--Absolute & Relative Links (<a href="">) -->
<h1>Absolute link </h1>
<p><a href="https://www.google.com"> Visit Google</a> </p>
<!-- relative -->
<p><a href="about.html"> About Us</a> </p>

<!-- Opening Links in a New Tab (target="_blank")-->

<h1> Secure link </h1>
<a href="https://www.example.com" target="_blank" rel="noopener noreferrer" >Secure lik that opens in a new tab</a>

<h2 id="services">Our Services </h2>
<p><a href="#services">Jump to services</a></p>
<p><a href="#top">Back to Top</a></p>


</body>
</html>
