<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery with Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      overflow: auto;
      padding-top: 60px;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 80%;
      margin: auto;
      display: block;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      background-color: transparent;
      border: none;
    }
    .close:hover,
    .close:focus {
      color: #f1f1f1;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Image Gallery with Modal Preview</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/300" alt="Image 1" class="gallery-image">
    <img src="https://via.placeholder.com/300" alt="Image 2" class="gallery-image">
    <img src="https://via.placeholder.com/300" alt="Image 3" class="gallery-image">
    <img src="https://via.placeholder.com/300" alt="Image 4" class="gallery-image">
    <img src="https://via.placeholder.com/300" alt="Image 5" class="gallery-image">
    <img src="https://via.placeholder.com/300" alt="Image 6" class="gallery-image">
  </div>

  <div id="imageModal" class="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const closeBtn = document.getElementById("closeBtn");
    const galleryImages = document.querySelectorAll(".gallery-image");

    galleryImages.forEach(image => {
      image.addEventListener("click", function() {
        modal.style.display = "flex";
        modalImage.src = this.src;
      });
    });

    closeBtn.addEventListener("click", function() {
      modal.style.display = "none";
    });

    window.addEventListener("click", function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
